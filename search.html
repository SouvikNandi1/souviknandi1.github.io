<style>
  @media (min-width: 800px) {
    .gsc-wrapper {
      width: 90% !important;
      margin: auto !important;
    }
  }
</style>
<script>
  setTimeout(() => {
    const input = document.getElementById("gsc-i-id1");

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        // Call your function here
        // owwo()
        wiki();
      }
    });
  }, 1000);

  setTimeout(() => {
    document.getElementById("gsc-i-id1").setAttribute("onkeyup", "jiirri()");
  }, 1000);
  function jiirri() {
    for (var i = 0; i < document.getElementsByClassName("gssb_e").length; i++) {
      document
        .getElementsByClassName("gssb_e")
      [i].setAttribute("onclick", "wiki()");
    }
  }
</script>
<script>
  function owwo() {
    const results = document.querySelectorAll("div.gsc-webResult.gsc-result");
    results.forEach((result) => {
      const ertyu = result.querySelector("div.gs-title");
      const gsImage = result.querySelector("a.gs-image");

      if (ertyu) {
        if (!gsImage) {
          console.log(`Image not found for ${ertyu.textContent}`);
          const img = document.createElement("img");
          img.setAttribute("src", "https://static.vecteezy.com/system/resources/thumbnails/003/731/316/small/web-icon-line-on-white-background-image-for-web-presentation-logo-icon-symbol-free-vector.jpg");
          img.setAttribute("id", "auimg");
          ertyu.insertBefore(img, ertyu.firstChild);
        } else {
          const gsTitle = result.querySelector("div.gs-title");
          gsTitle.insertBefore(gsImage, ertyu.firstChild);
        }
      }
    });
  }
</script>
<script>
  document
    .querySelector(".gsc-cursor-container-next")
    .addEventListener("click", function () {
      setTimeout(() => {
        owwo();
      }, 2000);
    });
</script>
<script>
  function checkdv() {
    if (/Android/i.test(navigator.userAgent)) {
      // console for Android devices
      document.getElementById("main_disunic").setAttribute("class", "andro")
    } else if (/Linux/i.test(navigator.userAgent)) {
      // console for Linux devices
      document.getElementById("main_disunic").setAttribute("class", "desk")
    } else {
      // console for desktop devices
      document.getElementById("main_disunic").setAttribute("class", "desk")
    }
  }

</script>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function videosearch() {
    var searchQuery = $('#gsc-i-id1').val();
    $.ajax({
      url: 'https://www.googleapis.com/youtube/v3/search',
      data: {
        part: 'snippet',
        q: searchQuery,
        type: 'video',
        maxResults: 100,
        key: 'AIzaSyBEE_anvNDo7I92EQxzW324qNALH5NuHxI'
      },
      success: function (response) {
        var results = response.items;
        var videoList = '';
        $.each(results, function (index, video) {
          let urlvideo = video.id.videoId;
          let videotitle = video.snippet.title;
          let videodesc = video.snippet.description;
          let videochann = video.snippet.channelTitle;
          let videotime = video.snippet.publishTime;
          // let videoimg = video.snippet.thumbnails.default.url;
          let videoimg = video.snippet.thumbnails.maxresdefault?.url || video.snippet.thumbnails.high?.url || video.snippet.thumbnails.default?.url;

          // let videoimg = video.snippet.thumbnails.maxresdefault.url || video.snippet.thumbnails.high.url || video.snippet.thumbnails.default.url;
          videoList += `
            <div class="videocontain">
              <a href=https://www.youtube.com/watch?v=`+ urlvideo + `>
                <img src=`+ videoimg + `></img>
                <div class="titetc">
                  <p class="cc">Title</p>
                  <p>`+ videotitle + `</p>
                  <p class="cc">Description</p>
                  <p>`+ videodesc + `</p>
                  <p class="cc">Channel</p>
                  <p>`+ videochann + `</p>
                  <p class="cc">Time</p>
                  <p>`+ videotime + `</p>
                </div>
              </a>
              </div>
          `
          // videoList += '<li><a href="https://www.youtube.com/watch?v=' + video.id.videoId + '">' + video.snippet.title + '</a><img src='+video.snippet.thumbnails.default.url+'></img></li>';
        });
        $('#wrapper-video').html(videoList);
      }
    });
  }
</script>
